name: Update Lifetime Stats

on:
  schedule:
    - cron: '0 0 * * *' # Every midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Run Script
        env:
          # If you created the secret for private stats, use secrets.PROFILE_TOKEN
          # If you only want public stats, change this to secrets.GITHUB_TOKEN
          GH_TOKEN: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}
        run: python update_stats.py

      - name: Commit Changes
        run: |
          git config --global user.name "Profile Bot"
          git config --global user.email "bot@noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update lifetime stats" && git push)