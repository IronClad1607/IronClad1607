name: Update Profile Stats

on:
  schedule:
    - cron: '0 0 * * *' # Every 24 hours
  workflow_dispatch: # Allows manual button click

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      
      - name: Run Script
        env:
          # If you have a private token, use secrets.PROFILE_TOKEN
          # If not, use secrets.GITHUB_TOKEN (but private stats won't show)
          GH_TOKEN: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}
        run: python update_stats.py
        
      - name: Commit
        run: |
          git config --global user.name "Stats Bot"
          git config --global user.email "bot@noreply.github.com"
          git add README.md
          git commit -m "Update stats" || echo "No changes to commit"
          git push